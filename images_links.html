<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Links</title>
</head>

<body>

  <header>
    <h1>Welcome to My Webpage!</h1>
  </header>

  <section id="home">
    <h2>Home</h2>
    <p>Explore the latest in technology with our featured image:</p>
    <a href="https://example.com/technology" target="_blank">
      <img src="technology_image.jpg" alt="Technology Image">
    </a>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <p>Discover the beauty of nature through our gallery:</p>
    <div>
      <a href="https://example.com/nature1" target="_blank">
        <img src="nature_image1.jpg" width="350" height="250" class="image-align" alt="A sandy Desert">
      </a>
      <a href="https://example.com/nature2" target="_blank">
        <img src="nature_image2.jpg" width="350" height="250" class="image-align" alt="A Rocky Mountain">
      </a>
      <a href="https://example.com/nature3" target="_blank">
        <img src="nature_image3.jpg" width="350" height="250" class="image-align" alt="A sea shore">
      </a>
    </div>
  </section>

  <section id="menu">
    <h2>Menu</h2>
    <p>Check out our delicious food items:</p>
    <ul>
      <li>
        <figure>
         <a href="https://example.com/food1" target="_blank">
           <img src="food_image1.jpg" width="350" height="250" class="image-align" alt="Clickable Pizza Image">
           <figcaption>Pizza</figcaption>
         </a>
        </figure>
      </li>
      <li>
        <figure>
          <a href="https://example.com/food2" target="_blank">
            <img src="food_image2.jpg" width="350" height="250" class="image-align" alt="Clickable Salad Image">
            <figcaption>Salad</figcaption>
          </a>
        </figure>
      </li>
      <li>
       <figure>
        <a href="https://example.com/food3" target="_blank">
          <img src="food_image3.jpg" width="350" height="250" class="image-align" alt="Clickable Ice Cream Image">
          <figcaption>Ice Cream</figcaption>
        </a>
       </figure>
      </li>
    </ul>
  </section>

</body>

</html>
